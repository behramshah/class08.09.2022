<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear>C</button>
      <button data-change>+/-</button>
      <button data-operation>%</button>
      <button data-operation id="orangeD">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>      
      <button data-operation id="orangeM">X</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation id="orangeS">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>      
      <button data-operation id="orangeA">+</button>
      <button data-number class="span-two">0</button>
      <button data-number>.</button>
      <button data-equals id="orangeE">=</button>
    </div>
  </body>
<script src="script.js"></script>
</html>
