<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main_container">
        <h2>Password Generatorn</h2>
        <div id="input_container">
            <input id="generated" type="text" minlength="5">
            <button id="copy_btn">&#127279</button>
        </div>
        <div id="customize_container">
            <div class="customize_item">
                <label class="property_label" for="lenth">Password Length</label>
                <input class="property_input" id="pas-length" type="number" min="5" value="5">
            </div>
            <div class="customize_item">
                <label class="property_label" for="lenth">Include uppercase letters</label>
                <input class="property_input" id="uppercase" type="checkbox">
            </div>
            <div class="customize_item">
                <label class="property_label" for="lenth">Include lovercase letters</label>
                <input class="property_input" id="lovercase" type="checkbox">
            </div>
            <div class="customize_item">
                <label class="property_label" for="lenth">Include numbers</label>
                <input class="property_input" id="numbers" type="checkbox">
            </div>
            <div class="customize_item">
                <label class="property_label" for="lenth">Include Symbols</label>
                <input class="property_input" id="symbols" type="checkbox">
            </div>
        </div>
        <button id="generate">Generate Password</button>
    </div>    
</body>
<script src="script.js"></script>
</html>
